<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-slate-100">
    <main class="m-5 flex flex-col items-center gap-2">
      <h1 class="text-2xl">Weather App for CoderAcademy</h1>

      <form action="" method="post">
        <input class="mx-2 rounded p-1 pl-2" type="text" placeholder="city" />
        <button
          class="rounded-xl border-2 border-solid border-slate-300 bg-cyan-200 p-1 px-2"
        >
          Search
        </button>
      </form>

      <div class="mt-20 flex flex-col gap-5 lg:flex-row">
        <div
          id="searchCard"
          class="flex flex-col items-center gap-1 border-2 border-solid border-slate-300 bg-white p-5 lg:p-14"
        >
          <h2 class="sm:text-md mb-3 text-center font-medium lg:text-2xl">
            Search Weather
          </h2>
          <p id="searchEmoji" class="text-4xl">&#9728;&#65039;</p>
          <p class="text-2xl text-slate-700">
            <span id="searchTemp">10</span>&#8451;
          </p>
        </div>
        <div
          id="localCard"
          class="flex flex-col items-center gap-1 border-2 border-solid border-slate-300 bg-white p-5 lg:p-14"
        >
          <h2 class="sm:text-md mb-3 text-center font-medium lg:text-2xl">
            Local Weather
          </h2>
          <p id="localEmoji" class="text-4xl">&#9728;&#65039;</p>
          <p class="text-2xl text-slate-700">
            <span id="localTemp">10</span>&#8451;
          </p>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
